  <body class="flex flex-col items-center">
    <div class="mt-24 text-2xl font-mono font-bold">
      THIS PAGE IS MY THICKET TO GETTING THE HELL OUT OF THIS HELL
    </div>
    <div id="remtime" class="text-xl font-mono font-semibold text-red-700 mt-6">
      REMAINING TIME:
    </div>
  </body>

  <script>
    var remtime = document.getElementById("remtime");
    var overtime = new Date("January 14 2022 23:30");
    var current = new Date();

    var timer = setInterval(() => {
      current = new Date();
      remtime.innerHTML = "REMAINING TIME: " + msToTime(overtime - current);
    }, 1000);

    function msToTime(duration) {
      var milliseconds = parseInt((duration % 1000) / 100),
        seconds = Math.floor((duration / 1000) % 60),
        minutes = Math.floor((duration / (1000 * 60)) % 60),
        hours = Math.floor(duration / (1000 * 60 * 60));

      hours = hours < 10 ? "0" + hours : hours;
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;
      return seconds > -1 ? `${hours} : ${minutes} : ${seconds}` : "Passed";
    }
  </script>
